<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #756AB6, #8E7AB5);
            font-family: 'Lucida Calligraphy', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #B784B7;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            color:#F3D0D7;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(75, 121, 161, 0.4);
        }

        p {
            font-size: 2rem;
            color: #EED3D9;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(40, 60, 134, 0.4);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Courgette', cursive;
        }

        .yes-button {
            background: #6a82fb;
            color: #fff;
        }

        .no-button {
            background: #1e0c10;
            color: #fff;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .overlay-content {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            color: #4b79a1;
            font-size: 2rem;
        }

        .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart,
        .cry-emoji {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
